<!DOCTYPE html>
<!--
  Header Fragment

  이 파일은 JavaScript로 동적으로 삽입되는 헤더 템플릿입니다.
  직접 렌더링되지 않으며, 각 페이지에서 scripts/common/header.js를 통해 로드됩니다.

  사용 방법:
  1. HTML에 <header id="app-header"></header> 추가
  2. scripts/common/header.js 로드
  3. HeaderComponent.init() 호출
-->

<!-- ========================================
     Basic Header (로고 + 프로필)
     ======================================== -->
<template id="header-basic-template">
  <header class="header header--sticky">
    <div class="header__container">
      <!-- Left: Logo -->
      <div class="header__left">
        <a href="/" class="header__logo">
          <span class="header__logo-text">아무 말 대잔치</span>
        </a>
      </div>

      <!-- Right: Profile or Auth Links -->
      <div class="header__right">
        <!-- Authenticated User -->
        <div class="header__profile-wrapper" data-auth="true" style="display: none;">
          <button class="header__profile" data-action="toggle-profile">
            <img
              src=""
              alt="프로필"
              class="header__avatar"
              data-user="avatar"
            >
          </button>

          <!-- Profile Dropdown -->
          <div class="header__dropdown" data-dropdown="profile">
            <a href="/pages/user/profile-edit.html" class="header__dropdown-item">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
              </svg>
              <span>회원정보 수정</span>
            </a>

            <a href="/pages/user/password-change.html" class="header__dropdown-item">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
              </svg>
              <span>비밀번호 변경</span>
            </a>

            <div class="header__dropdown-divider"></div>

            <button class="header__dropdown-item header__dropdown-item--danger" data-action="logout">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
              </svg>
              <span>로그아웃</span>
            </button>
          </div>
        </div>

        <!-- Guest User (Not Authenticated) -->
        <div class="header__auth" data-auth="false" style="display: none;">
          <a href="/pages/user/login.html" class="header__auth-link">로그인</a>
          <a href="/pages/user/register.html" class="header__auth-link header__auth-link--primary">회원가입</a>
        </div>
      </div>
    </div>
  </header>
</template>
