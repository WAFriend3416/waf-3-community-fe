<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 수정 - 아무 말 대잔치</title>
  <link rel="stylesheet" href="/css/common/reset.css">
  <link rel="stylesheet" href="/css/common/variables.css">
  <link rel="stylesheet" href="/css/common/typography.css">
  <link rel="stylesheet" href="/css/common/layout.css">
  <link rel="stylesheet" href="/css/components/button.css">
  <link rel="stylesheet" href="/css/components/input.css">
  <link rel="stylesheet" href="/css/components/header.css">
  <link rel="stylesheet" href="/css/components/file-upload.css">
  <link rel="stylesheet" href="/css/pages/board/edit.css">
</head>
<body>
  <header class="header header--with-back">
    <div class="header__container">
      <button class="header__back" data-action="go-back"><svg width="24" height="24"><path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2"/></svg></button>
      <h1 class="header__title">게시글 수정</h1>
      <div class="header__spacer"></div>
    </div>
  </header>
  <main class="main">
    <div class="container--narrow">
      <form class="edit-form" data-form="edit-post" enctype="multipart/form-data">
        <div class="input-field">
          <label for="title" class="input-field__label">제목*</label>
          <input type="text" id="title" name="title" class="input-field__input" placeholder="제목을 입력해주세요 (최대 26자)" maxlength="26" data-field="title" required>
          <span class="input-field__helper" data-helper="title">* 최대 26자</span>
          <span class="input-field__error" data-error="title"></span>
        </div>
        <div class="input-field">
          <label for="content" class="input-field__label">내용*</label>
          <textarea id="content" name="content" class="input-field__textarea" placeholder="내용을 입력해주세요" rows="10" data-field="content" required></textarea>
          <span class="input-field__error" data-error="content"></span>
        </div>
        <div class="file-upload">
          <label for="image" class="file-upload__label">
            <div class="file-upload__preview" data-preview="image">
              <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg'/%3E" alt="미리보기" class="file-upload__image" data-image="preview" style="display: none;">
              <div class="file-upload__placeholder" data-placeholder="image"><svg width="40" height="40"><path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2"/></svg><span>이미지 변경</span></div>
            </div>
          </label>
          <input type="file" id="image" name="image" class="file-upload__input" accept="image/*" data-field="image">
          <button type="button" class="btn btn--sm btn--secondary" data-action="remove-image" style="display: none;">이미지 삭제</button>
          <span class="file-upload__helper">* JPG, PNG (최대 10MB)</span>
          <span class="file-upload__error" data-error="image"></span>
        </div>
        <div class="edit-form__actions">
          <button type="button" class="btn btn--secondary" data-action="cancel">취소</button>
          <button type="submit" class="btn btn--primary" data-action="submit">수정완료</button>
        </div>
      </form>
    </div>
  </main>
  <script src="/js/common/api.js"></script>
  <script src="/js/common/validation.js"></script>
  <script src="/js/common/utils.js"></script>
  <script src="/js/pages/board/edit.js"></script>
</body>
</html>
