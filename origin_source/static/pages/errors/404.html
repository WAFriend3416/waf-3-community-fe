<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - 페이지를 찾을 수 없습니다</title>

  <!-- SEO Meta Tags -->
  <meta name="description" content="요청하신 페이지를 찾을 수 없습니다.">
  <meta name="robots" content="noindex, nofollow">

  <!-- Common Styles -->
  <link rel="stylesheet" href="/css/common/reset.css">
  <link rel="stylesheet" href="/css/common/variables.css">
  <link rel="stylesheet" href="/css/common/typography.css">
  <link rel="stylesheet" href="/css/common/layout.css">

  <!-- Component Styles -->
  <link rel="stylesheet" href="/css/components/button.css">
  <link rel="stylesheet" href="/css/components/header.css">
  <link rel="stylesheet" href="/css/components/footer.css">

  <!-- Page Styles -->
  <link rel="stylesheet" href="/css/pages/errors/404.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header__container">
      <h1 class="header__title"><a href="/board">아무 말 대잔치</a></h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main main--centered">
    <div class="error-container">
      <div class="error-card">
        <div class="error-card__icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
          </svg>
        </div>
        <h1 class="error-card__code">404</h1>
        <h2 class="error-card__title">페이지를 찾을 수 없습니다</h2>
        <p class="error-card__message">
          요청하신 페이지가 존재하지 않거나 삭제되었습니다.
        </p>
        <div class="error-card__actions">
          <a href="/board" class="btn btn--primary">
            홈으로 돌아가기
          </a>
          <button
            class="btn btn--secondary"
            onclick="window.history.back()"
          >
            이전 페이지로
          </button>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer__container">
      <!-- Footer Links -->
      <div class="footer__links">
        <a href="/terms" class="footer__link">이용약관</a>
        <span class="footer__divider">|</span>
        <a href="/privacy" class="footer__link">개인정보처리방침</a>
      </div>

      <!-- Copyright -->
      <p class="footer__copyright">
        Copyright © 2025 아무 말 대잔치. All rights reserved.
      </p>
    </div>
  </footer>
</body>
</html>
