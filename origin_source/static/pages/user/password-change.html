<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 변경 - 아무 말 대잔치</title>
  <!-- Common Styles -->
  <link rel="stylesheet" href="/css/common/reset.css">
  <link rel="stylesheet" href="/css/common/variables.css">
  <link rel="stylesheet" href="/css/common/typography.css">
  <link rel="stylesheet" href="/css/common/layout.css">

  <!-- Component Styles -->
  <link rel="stylesheet" href="/css/components/button.css">
  <link rel="stylesheet" href="/css/components/input.css">
  <link rel="stylesheet" href="/css/components/header.css">
  <link rel="stylesheet" href="/css/components/toast.css">
  <link rel="stylesheet" href="/css/components/footer.css">

  <!-- Page Styles -->
  <link rel="stylesheet" href="/css/pages/user/password-change.css">
</head>
<body>
  <header class="header header--with-back">
    <div class="header__container">
      <button class="header__back" data-action="go-back"><svg width="24" height="24"><path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2"/></svg></button>
      <h1 class="header__title">비밀번호 변경</h1>
      <div class="header__spacer"></div>
    </div>
  </header>
  <main class="main main--centered">
    <div class="login-container">
      <div class="login-card">
        <h2 class="login-card__title">비밀번호 변경</h2>

        <form class="password-change-form" data-form="password-change">
          <div class="input-field">
            <label for="current-password" class="input-field__label">현재 비밀번호*</label>
            <div class="input-field__wrapper">
              <input type="password" id="current-password" name="currentPassword" class="input-field__input" placeholder="현재 비밀번호" data-field="currentPassword" autocomplete="current-password" required>
              <button
                type="button"
                class="password-toggle"
                data-action="toggle-current-password"
                aria-label="비밀번호 표시"
              >
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
            </div>
            <span class="input-field__error" data-error="currentPassword"></span>
          </div>
          <div class="input-field">
            <label for="new-password" class="input-field__label">새 비밀번호*</label>
            <div class="input-field__wrapper">
              <input type="password" id="new-password" name="newPassword" class="input-field__input" placeholder="새 비밀번호" data-field="newPassword" autocomplete="new-password" maxlength="20" required>
              <button
                type="button"
                class="password-toggle"
                data-action="toggle-new-password"
                aria-label="비밀번호 표시"
              >
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
            </div>
            <span class="input-field__helper">* 8-20자, 영문, 숫자, 특수문자 포함</span>
            <span class="input-field__error" data-error="newPassword"></span>
          </div>
          <div class="input-field">
            <label for="new-password-confirm" class="input-field__label">새 비밀번호 확인*</label>
            <div class="input-field__wrapper">
              <input type="password" id="new-password-confirm" name="newPasswordConfirm" class="input-field__input" placeholder="새 비밀번호 확인" data-field="newPasswordConfirm" autocomplete="new-password" maxlength="20" required>
              <button
                type="button"
                class="password-toggle"
                data-action="toggle-new-password-confirm"
                aria-label="비밀번호 표시"
              >
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
            </div>
            <span class="input-field__error" data-error="newPasswordConfirm"></span>
          </div>
          <button type="submit" class="btn btn--primary btn--full" data-action="save">변경</button>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer__container">
      <!-- Footer Links -->
      <div class="footer__links">
        <a href="http://localhost:8080/terms" class="footer__link">이용약관</a>
        <span class="footer__divider">|</span>
        <a href="http://localhost:8080/privacy" class="footer__link">개인정보처리방침</a>
      </div>

      <!-- Copyright -->
      <p class="footer__copyright">
        Copyright © 2025 아무 말 대잔치. All rights reserved.
      </p>
    </div>
  </footer>

  <script src="/js/common/toast.js"></script>
  <script src="/js/common/navigation.js"></script>
  <script src="/js/common/api.js"></script>
  <script src="/js/common/validation.js"></script>
  <script src="/js/common/utils.js"></script>
  <script src="/js/pages/user/password-change.js"></script>
</body>
</html>
