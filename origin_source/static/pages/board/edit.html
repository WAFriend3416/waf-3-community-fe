<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 수정 - 아무 말 대잔치</title>
  <link rel="stylesheet" href="/css/common/reset.css">
  <link rel="stylesheet" href="/css/common/variables.css">
  <link rel="stylesheet" href="/css/common/typography.css">
  <link rel="stylesheet" href="/css/common/layout.css">
  <link rel="stylesheet" href="/css/components/button.css">
  <link rel="stylesheet" href="/css/components/input.css">
  <link rel="stylesheet" href="/css/components/header.css">
  <link rel="stylesheet" href="/css/components/file-upload.css">
  <link rel="stylesheet" href="/css/components/toast.css">
  <link rel="stylesheet" href="/css/components/modal.css">
  <link rel="stylesheet" href="/css/components/footer.css">
  <link rel="stylesheet" href="/css/pages/board/edit.css">
</head>
<body>
  <header class="header header--with-back">
    <div class="header__container">
      <div class="header__left">
        <a href="/" class="header__home" aria-label="홈으로">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" fill="currentColor"/>
          </svg>
        </a>
        <button class="header__back" data-action="go-back" aria-label="뒤로가기">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
        <a href="/board" class="header__title">아무 말 대잔치</a>
      </div>
      <h1 class="header__page-title">게시글 수정</h1>
      <div class="header__right">
        <!-- 로그인 상태: 프로필 메뉴 -->
        <div class="profile-menu" data-auth="authenticated" style="display: none;">
          <button class="header__profile" data-action="toggle-menu" aria-label="프로필 메뉴">
            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=default" alt="프로필" class="header__profile-image" data-profile="image" loading="lazy">
            <span class="header__profile-name" data-profile="nickname">사용자</span>
          </button>
          <div class="profile-menu__dropdown" data-dropdown="profile">
            <a href="/page/profile" class="profile-menu__item" data-action="profile-link">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 12C14.21 12 16 10.21 16 8C16 5.79 14.21 4 12 4C9.79 4 8 5.79 8 8C8 10.21 9.79 12 12 12ZM12 14C9.33 14 4 15.34 4 18V20H20V18C20 15.34 14.67 14 12 14Z" fill="currentColor"/>
              </svg>
              프로필 수정
            </a>
            <a href="/page/password" class="profile-menu__item" data-action="profile-link">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M18 8H17V6C17 3.24 14.76 1 12 1C9.24 1 7 3.24 7 6V8H6C4.9 8 4 8.9 4 10V20C4 21.1 4.9 22 6 22H18C19.1 22 20 21.1 20 20V10C20 8.9 19.1 8 18 8ZM12 17C10.9 17 10 16.1 10 15C10 13.9 10.9 13 12 13C13.1 13 14 13.9 14 15C14 16.1 13.1 17 12 17ZM15.1 8H8.9V6C8.9 4.29 10.29 2.9 12 2.9C13.71 2.9 15.1 4.29 15.1 6V8Z" fill="currentColor"/>
              </svg>
              비밀번호 변경
            </a>
            <button class="profile-menu__item profile-menu__item--danger" data-action="logout">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M17 7L15.59 8.41L18.17 11H8V13H18.17L15.59 15.59L17 17L22 12L17 7ZM4 5H12V3H4C2.9 3 2 3.9 2 5V19C2 20.1 2.9 21 4 21H12V19H4V5Z" fill="currentColor"/>
              </svg>
              로그아웃
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="container--narrow">
      <form class="edit-form" data-form="edit-post" enctype="multipart/form-data">
        <div class="input-field">
          <label for="title" class="input-field__label">제목*</label>
          <input type="text" id="title" name="title" class="input-field__input" placeholder="제목을 입력해주세요 (최대 27자)" maxlength="27" data-field="title" required>
          <span class="input-field__helper" data-helper="title">* 최대 27자</span>
          <span class="input-field__error" data-error="title"></span>
        </div>
        <div class="input-field">
          <label for="content" class="input-field__label">내용*</label>
          <textarea id="content" name="content" class="input-field__textarea" placeholder="내용을 입력해주세요" rows="10" data-field="content" required></textarea>
          <span class="input-field__error" data-error="content"></span>
        </div>
        <div class="file-upload">
          <label for="image" class="file-upload__label">
            <div class="file-upload__preview" data-preview="image">
              <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg'/%3E" alt="미리보기" class="file-upload__image" data-image="preview" style="display: none;">
              <div class="file-upload__placeholder" data-placeholder="image"><svg width="40" height="40"><path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2"/></svg><span>이미지 변경</span></div>
            </div>
          </label>
          <input type="file" id="image" name="image" class="file-upload__input" accept="image/*" data-field="image">
          <button type="button" class="btn btn--sm btn--secondary" data-action="remove-image" style="display: none;">이미지 삭제</button>
          <span class="file-upload__helper">* JPG, PNG, GIF (최대 5MB)</span>
          <span class="file-upload__error" data-error="image"></span>
        </div>
        <div class="edit-form__actions">
          <button type="button" class="btn btn--secondary" data-action="cancel">취소</button>
          <button type="submit" class="btn btn--primary" data-action="submit">수정완료</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer__container">
      <!-- Footer Links -->
      <div class="footer__links">
        <a href="http://localhost:8080/terms" class="footer__link">이용약관</a>
        <span class="footer__divider">|</span>
        <a href="http://localhost:8080/privacy" class="footer__link">개인정보처리방침</a>
      </div>

      <!-- Copyright -->
      <p class="footer__copyright">
        Copyright © 2025 아무 말 대잔치. All rights reserved.
      </p>
    </div>
  </footer>

  <script src="/js/common/api.js"></script>
  <script src="/js/common/validation.js"></script>
  <script src="/js/common/utils.js"></script>
  <script src="/js/common/toast.js"></script>
  <script src="/js/common/auth-header.js"></script>
  <script src="/js/common/navigation.js"></script>
  <script src="/js/pages/board/edit.js"></script>
</body>
</html>
