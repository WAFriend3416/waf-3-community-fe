<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 목록 - 아무 말 대잔치</title>

  <!-- SEO Meta Tags -->
  <meta name="description" content="개발자들이 공유한 다양한 기술 블로그, 프로젝트 경험, 질문과 답변을 확인하세요. 함께 성장하는 개발자 커뮤니티">
  <meta name="keywords" content="게시글, 기술 블로그, 개발 경험, 프로그래밍 질문, 코딩 팁">

  <!-- Open Graph Meta Tags -->
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="아무 말 대잔치">
  <meta property="og:title" content="게시글 목록 - 아무 말 대잔치">
  <meta property="og:description" content="개발자들이 공유한 다양한 기술 블로그와 경험담">
  <meta property="og:url" content="http://localhost:3000/board">
  <meta property="og:image" content="http://localhost:3000/images/og-image.png">

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="게시글 목록 - 아무 말 대잔치">
  <meta name="twitter:description" content="개발자들이 공유한 다양한 기술 블로그와 경험담">
  <meta name="twitter:image" content="http://localhost:3000/images/og-image.png">

  <!-- Common Styles -->
  <link rel="stylesheet" href="/css/common/reset.css">
  <link rel="stylesheet" href="/css/common/variables.css">
  <link rel="stylesheet" href="/css/common/typography.css">
  <link rel="stylesheet" href="/css/common/layout.css">

  <!-- Component Styles -->
  <link rel="stylesheet" href="/css/components/button.css">
  <link rel="stylesheet" href="/css/components/header.css">
  <link rel="stylesheet" href="/css/components/card.css">
  <link rel="stylesheet" href="/css/components/toast.css">
  <link rel="stylesheet" href="/css/components/skeleton.css">

  <!-- Page Styles -->
  <link rel="stylesheet" href="/css/pages/board/list.css">
</head>
<body>
  <!-- Header -->
  <header class="header" role="banner">
    <div class="header__container">
      <div class="header__left">
        <a href="/" class="header__home" aria-label="홈으로">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" fill="currentColor"/>
          </svg>
        </a>
        <a href="/board" class="header__title">아무 말 대잔치</a>
      </div>

      <div class="header__right">
        <!-- 로그인 상태: 프로필 메뉴 -->
        <nav class="profile-menu" data-auth="authenticated" style="display: none;" aria-label="사용자 메뉴">
        <button class="header__profile" data-action="toggle-menu" aria-label="프로필 메뉴" aria-expanded="false" aria-controls="profile-dropdown">
          <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=default" alt="프로필" class="header__profile-image" data-profile="image" loading="lazy">
          <span class="header__profile-name" data-profile="nickname">사용자</span>
        </button>
        <div class="profile-menu__dropdown" data-dropdown="profile" id="profile-dropdown" aria-hidden="true">
          <a href="/page/profile" class="profile-menu__item" data-action="profile-link">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 12C14.21 12 16 10.21 16 8C16 5.79 14.21 4 12 4C9.79 4 8 5.79 8 8C8 10.21 9.79 12 12 12ZM12 14C9.33 14 4 15.34 4 18V20H20V18C20 15.34 14.67 14 12 14Z" fill="currentColor"/>
            </svg>
            프로필 수정
          </a>
          <a href="/page/password" class="profile-menu__item" data-action="profile-link">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M18 8H17V6C17 3.24 14.76 1 12 1C9.24 1 7 3.24 7 6V8H6C4.9 8 4 8.9 4 10V20C4 21.1 4.9 22 6 22H18C19.1 22 20 21.1 20 20V10C20 8.9 19.1 8 18 8ZM12 17C10.9 17 10 16.1 10 15C10 13.9 10.9 13 12 13C13.1 13 14 13.9 14 15C14 16.1 13.1 17 12 17ZM15.1 8H8.9V6C8.9 4.29 10.29 2.9 12 2.9C13.71 2.9 15.1 4.29 15.1 6V8Z" fill="currentColor"/>
            </svg>
            비밀번호 변경
          </a>
          <button class="profile-menu__item profile-menu__item--danger" data-action="logout">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M17 7L15.59 8.41L18.17 11H8V13H18.17L15.59 15.59L17 17L22 12L17 7ZM4 5H12V3H4C2.9 3 2 3.9 2 5V19C2 20.1 2.9 21 4 21H12V19H4V5Z" fill="currentColor"/>
            </svg>
            로그아웃
          </button>
        </div>
      </nav>

        <!-- 비로그인 상태: 로그인/회원가입 버튼 -->
        <div class="header__auth" data-auth="guest" style="display: none;">
          <a href="/page/login" class="header__auth-link">로그인</a>
          <a href="/page/register" class="header__auth-link header__auth-link--primary">회원가입</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main" role="main">
    <div class="container">
      <!-- Welcome Section -->
      <section class="welcome-section" aria-labelledby="welcome-title">
        <div class="welcome-section__content">
          <h2 class="welcome-section__title" id="welcome-title">안녕하세요,</h2>
          <p class="welcome-section__subtitle">아무 말 대잔치 게시판 입니다.</p>
        </div>
        <button class="btn btn--primary" data-action="write-post">
          게시글 작성
        </button>
      </section>

      <!-- Post List -->
      <section class="post-list" data-list="posts" aria-label="게시글 목록" role="feed">
        <!-- Posts will be dynamically loaded here by list.js -->
      </section>

      <!-- Retry Button (Network Error) -->
      <div id="retry-container" style="display: none; text-align: center; padding: 40px;">
        <p style="color: #666; margin-bottom: 20px;">게시글을 불러올 수 없습니다.</p>
        <button id="retry-button" class="btn btn--primary">다시 시도</button>
      </div>

      <!-- Loading Indicator (Infinite Scroll) -->
      <div class="loading-indicator" data-loading="posts" style="display: none;" role="status" aria-live="polite">
        <div class="loading-indicator__spinner"></div>
        <span class="loading-indicator__text">게시글을 불러오는 중...</span>
      </div>

      <!-- Empty State -->
      <div class="empty-state" data-empty="posts" style="display: none;">
        <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 3H5C3.89543 3 3 3.89543 3 5V19C3 20.1046 3.89543 21 5 21H19C20.1046 21 21 20.1046 21 19V5C21 3.89543 20.1046 3 19 3Z" stroke="currentColor" stroke-width="2"/>
          <path d="M3 9H21" stroke="currentColor" stroke-width="2"/>
          <path d="M9 21V9" stroke="currentColor" stroke-width="2"/>
        </svg>
        <h3 class="empty-state__title">게시글이 없습니다</h3>
        <p class="empty-state__description">첫 번째 게시글을 작성해보세요!</p>
      </div>
    </div>
  </main>

  <!-- Floating Action Buttons (Desktop Only) -->
  <div class="floating-buttons" data-floating-buttons style="display: none;">
    <!-- Scroll to Top Button -->
    <button class="floating-btn floating-btn--scroll-top"
            data-action="scroll-to-top"
            aria-label="맨 위로 이동">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
        <path d="M12 19V5M5 12L12 5L19 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>

    <!-- Write Post Button (Expandable) -->
    <button class="floating-btn floating-btn--write"
            data-action="floating-write-post"
            aria-label="게시글 작성">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
        <path d="M11 4H4C3.46957 4 2.96086 4.21071 2.58579 4.58579C2.21071 4.96086 2 5.46957 2 6V20C2 20.5304 2.21071 21.0391 2.58579 21.4142C2.96086 21.7893 3.46957 22 4 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <path d="M18.5 2.5C18.8978 2.1022 19.4374 1.87868 20 1.87868C20.5626 1.87868 21.1022 2.1022 21.5 2.5C21.8978 2.8978 22.1213 3.4374 22.1213 4C22.1213 4.5626 21.8978 5.1022 21.5 5.5L12 15L8 16L9 12L18.5 2.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span class="floating-btn__text">게시글 작성</span>
    </button>
  </div>

  <!-- Common Scripts -->
  <script src="/js/common/api.js"></script>
  <script src="/js/common/validation.js"></script>
  <script src="/js/common/utils.js"></script>
  <script src="/js/common/toast.js"></script>
  <script src="/js/common/auth-header.js"></script>

  <!-- Page Script -->
  <script src="/js/pages/board/list.js"></script>
</body>
</html>
