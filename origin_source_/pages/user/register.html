<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 - 아무 말 대잔치</title>

  <!-- Common Styles -->
  <link rel="stylesheet" href="/css/common/reset.css">
  <link rel="stylesheet" href="/css/common/variables.css">
  <link rel="stylesheet" href="/css/common/typography.css">
  <link rel="stylesheet" href="/css/common/layout.css">

  <!-- Component Styles -->
  <link rel="stylesheet" href="/css/components/button.css">
  <link rel="stylesheet" href="/css/components/input.css">
  <link rel="stylesheet" href="/css/components/header.css">
  <link rel="stylesheet" href="/css/components/form-footer.css">

  <!-- Page Styles -->
  <link rel="stylesheet" href="/css/pages/user/register.css">
</head>
<body>
  <!-- Header with Back Button -->
  <header class="header header--with-back">
    <div class="header__container">
      <button class="header__back" data-action="go-back" aria-label="뒤로가기">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <h1 class="header__title">아무 말 대잔치</h1>
      <div class="header__spacer"></div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main main--centered">
    <div class="register-container">
      <div class="register-card">
        <h2 class="register-card__title">회원가입</h2>

        <form class="register-form" data-form="register" enctype="multipart/form-data">
          <!-- Profile Image Upload -->
          <div class="profile-upload">
            <label for="profile-image" class="profile-upload__label">
              <div class="profile-upload__preview" data-preview="profile">
                <img
                  src="https://api.dicebear.com/7.x/avataaars/svg?seed=default"
                  alt="프로필 미리보기"
                  class="profile-upload__image"
                  data-image="profile"
                  style="display: none;"
                >
                <div class="profile-upload__placeholder" data-placeholder="profile">
                  <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                  </svg>
                </div>
              </div>
              <span class="profile-upload__text">프로필 사진</span>
            </label>
            <input
              type="file"
              id="profile-image"
              name="profileImage"
              class="profile-upload__input"
              accept="image/jpeg,image/png,image/gif"
              data-field="profileImage"
            >
            <span class="profile-upload__helper">* JPG, PNG, GIF (최대 5MB)</span>
            <span class="profile-upload__error" data-error="profileImage"></span>
          </div>

          <!-- Email Field -->
          <div class="input-field">
            <label for="email" class="input-field__label">이메일*</label>
            <input
              type="email"
              id="email"
              name="email"
              class="input-field__input"
              placeholder="이메일을 입력해주세요"
              data-field="email"
              required
            >
            <span class="input-field__helper" data-helper="email">* 이메일을 입력해주세요</span>
            <span class="input-field__success" data-success="email"></span>
            <span class="input-field__error" data-error="email"></span>
          </div>

          <!-- Password Field -->
          <div class="input-field">
            <label for="password" class="input-field__label">비밀번호*</label>
            <input
              type="password"
              id="password"
              name="password"
              class="input-field__input"
              placeholder="비밀번호를 입력해주세요"
              data-field="password"
              required
            >
            <span class="input-field__helper" data-helper="password">* 8-20자, 영문, 숫자, 특수문자 포함</span>
            <span class="input-field__error" data-error="password"></span>
            <!-- Password Strength Indicator -->
            <div class="password-strength" data-strength="indicator" style="display: none;">
              <div class="password-strength__bar">
                <div class="password-strength__fill" data-strength="fill"></div>
              </div>
              <span class="password-strength__text" data-strength="text"></span>
            </div>
          </div>

          <!-- Password Confirmation Field -->
          <div class="input-field">
            <label for="password-confirm" class="input-field__label">비밀번호 확인*</label>
            <input
              type="password"
              id="password-confirm"
              name="passwordConfirm"
              class="input-field__input"
              placeholder="비밀번호를 한번 더 입력해주세요"
              data-field="passwordConfirm"
              required
            >
            <span class="input-field__helper" data-helper="passwordConfirm">* 비밀번호를 다시 입력해주세요</span>
            <span class="input-field__success" data-success="passwordConfirm"></span>
            <span class="input-field__error" data-error="passwordConfirm"></span>
          </div>

          <!-- Nickname Field -->
          <div class="input-field">
            <label for="nickname" class="input-field__label">닉네임*</label>
            <input
              type="text"
              id="nickname"
              name="nickname"
              class="input-field__input"
              placeholder="닉네임을 입력해주세요"
              data-field="nickname"
              maxlength="10"
              required
            >
            <span class="input-field__helper" data-helper="nickname">* 2-10자 이내로 입력해주세요</span>
            <span class="input-field__success" data-success="nickname"></span>
            <span class="input-field__error" data-error="nickname"></span>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="btn btn--primary btn--full"
            data-action="register"
          >
            회원가입
          </button>

          <!-- Login Link -->
          <div class="form-footer">
            <span class="form-footer__text">이미 계정이 있으신가요?</span>
            <a href="./login.html" class="form-footer__link">로그인하기</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Common Scripts -->
  <script src="/js/common/api.js"></script>
  <script src="/js/common/validation.js"></script>
  <script src="/js/common/utils.js"></script>

  <!-- Page Script -->
  <script src="/js/pages/user/register.js"></script>
</body>
</html>
